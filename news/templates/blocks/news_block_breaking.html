<{if $block.count > 0}>
<div class="news-block-breaking">
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <h3 class="navbar-brand">خبر عاجل</h3>
            </div>
            <div class="collapse navbar-collapse">
                <{foreach item=content from=$block.contents}>
                <h3>
                    <a title="<{$content.story_title}>" href="<{$content.url}>">
                        <{$content.story_title}>
                    </a>
                </h3>
                <{/foreach}>
            </div>
        </div>
    </div>
</div>
<{/if}>
